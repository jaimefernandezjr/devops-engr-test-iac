name: CD 

on:
  repository_dispatch:
    types: [ci-completed]
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Create S3 bucket
        run: |
          aws s3api create-bucket --bucket devops-test-tfstate-bucket5 --region ap-southeast-1 --create-bucket-configuration LocationConstraint=ap-southeast-1 || echo "Bucket might already exist."

      - name: Create DynamoDB table
        run: |
          aws dynamodb create-table \
            --table-name terraform-locks5 \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5 \
            --region ap-southeast-1 || echo "Table might already exist."

  deploy:
    runs-on: ubuntu-latest
    needs: setup
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run:
          terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve -var "public_ssh_key=${{ secrets.AWS_KEYPAIR }}"
        env:
          TF_VAR_docker_username: ${{ secrets.DOCKER_USERNAME }}
