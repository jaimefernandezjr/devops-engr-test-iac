- hosts: all
  become: yes
  tasks:
    - name: Update system packages
      yum:
        name: '*'
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to Docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Run Docker container
      docker_container:
        name: rest-api-service
        image: jaimejr551/devops-test-rest-api-service:latest
        state: started
        published_ports:
          - "3000:3000"
